<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>Jazzy's FineChoice Grocery </title>
</head>
<style>
  body {
    background-image: url('../images/background.png');
  }
  </style>
</style>
<body>
  <h1 id="storeName">Jazzy's FineChoice Grocery</h1>
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" id= "btnMain" type="btnMain" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks"id= "btnMain" type="btnMain" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" id= "btnMain" type="btnMain"onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
  <br><input type="checkbox" id="Lactose" name="Lactose" value="Lactose"
  onchange="populateListProductChoices('Lactose', 'displayProduct', 'Nut', 'Organic', 'None')">
Lactose Intolerant<br>
<input type="checkbox" id="Nut" name="Nut" value="Nut"
  onchange="populateListProductChoices('Lactose', 'displayProduct', 'Nut', 'Organic', 'None')">
Nut Allergies<br>
<input type="checkbox" id="Organic" name="Organic" value="Organic"
  onchange="populateListProductChoices('Lactose', 'displayProduct', 'Nut', 'Organic', 'None')">
Organic<br>
<input type="checkbox" id="None" name="None" value="None"
  onchange="populateListProductChoices('Lactose', 'displayProduct', 'Nut', 'Organic', 'None')">
None<br>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button class="cart" id="addCart" type="btnOne" id="btnOne" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
<footer>
  <p1>Website designed by: Jazzy</p1>
</footer>
</html>
