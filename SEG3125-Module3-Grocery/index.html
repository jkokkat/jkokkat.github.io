<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>Jazzy's FineChoice Grocery </title>
</head>
<body onload = "populateListProductChoices('Lactose', 'displayProduct', 'Nut', 'Organic')">
  <form id="userForm" action="">
  <h1 id="storeName">Jazzy's FineChoice Grocery</h1>
  

<!-- Tab content -->
<div id="Client" class="tab">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
  <br><input type="checkbox" id="Lactose" name="Lactose" value="Lactose"
  onchange="populateListProductChoices('Lactose', 'displayProduct', 'Nut', 'Organic', 'None')">
Lactose Intolerant<br>
<input type="checkbox" id="Nut" name="Nut" value="Nut"
  onchange="populateListProductChoices('Lactose', 'displayProduct', 'Nut', 'Organic', 'None')">
Nut Allergies<br>
<input type="checkbox" id="Organic" name="Organic" value="Organic"
  onchange="populateListProductChoices('Lactose', 'displayProduct', 'Nut', 'Organic', 'None')">
Organic<br>
<input type="checkbox" id="None" name="None" value="None"
  onchange="populateListProductChoices('Lactose', 'displayProduct', 'Nut', 'Organic', 'None')">
None<br>
</div>

<div id="Products" class="tab">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
    ADD SELECTED ITEMS TO CART
</button>
</div>

<div id="Cart" class="tab">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>
<div style="overflow:auto;">
  <div style="float:right">
    <button type="button" id="backButton" onclick="decideTab(-1)">Back</button>
    <button type="button" id="nextButton" onclick="decideTab(1)">Next</button>
  </div>
</div>

</form>
<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
<footer>
  <p1>Website designed by: Jazzy M</p1>
</footer>
</html>
